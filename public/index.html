<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Skorbord - Dart Skorboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üéØ Dark Skorbord</h1>
      <p class="subtitle">Profesyonel Dart Skorboard Uygulamasƒ±</p>
    </header>

    <!-- Yeni Oyun Ba≈ülatma Ekranƒ± -->
    <div id="newGameScreen" class="screen active">
      <div class="card">
        <h2>Yeni Oyun Ba≈ülat</h2>
        
        <div class="form-group">
          <label for="gameName">Oyun Adƒ± (Opsiyonel)</label>
          <input type="text" id="gameName" placeholder="Ak≈üam Ma√ßƒ±">
        </div>

        <div class="form-group">
          <label for="finishLimit">Biti≈ü Limiti</label>
          <select id="finishLimit">
            <option value="301">301</option>
            <option value="501" selected>501</option>
            <option value="701">701</option>
          </select>
        </div>

        <div class="form-group">
          <label for="playerCount">Oyuncu Sayƒ±sƒ±</label>
          <select id="playerCount">
            <option value="2" selected>2 Oyuncu</option>
            <option value="3">3 Oyuncu</option>
            <option value="4">4 Oyuncu</option>
            <option value="1">1 Oyuncu (Pratik)</option>
          </select>
        </div>

        <div id="playerInputs" class="player-inputs">
          <!-- Dinamik olarak olu≈üturulacak -->
        </div>

        <button class="btn btn-primary" onclick="startGame()">Oyunu Ba≈ülat</button>
      </div>
    </div>

    <!-- Oyun Ekranƒ± -->
    <div id="gameScreen" class="screen">
      <div class="game-info">
        <h2 id="gameTitle">Oyun</h2>
        <button class="btn btn-secondary" onclick="backToMenu()">Ana Men√º</button>
      </div>

      <!-- Oyuncu Skorlarƒ± -->
      <div id="playerScores" class="player-scores">
        <!-- Dinamik olarak olu≈üturulacak -->
      </div>

      <!-- Mevcut Tur -->
      <div class="current-turn card">
        <h3>Sƒ±ra: <span id="currentPlayerName">-</span></h3>
        <div class="score-display">
          <div class="remaining-score">
            <span class="label">Kalan</span>
            <span id="currentPlayerScore" class="score">501</span>
          </div>
        </div>

        <!-- Atƒ±≈ü Giri≈üi -->
        <div class="throw-input">
          <h4>Atƒ±≈ülar</h4>
          <div class="throws-container">
            <div class="throw-item">
              <label>1. Atƒ±≈ü</label>
              <input type="number" id="throw1" min="0" max="180" placeholder="0">
            </div>
            <div class="throw-item">
              <label>2. Atƒ±≈ü</label>
              <input type="number" id="throw2" min="0" max="180" placeholder="0">
            </div>
            <div class="throw-item">
              <label>3. Atƒ±≈ü</label>
              <input type="number" id="throw3" min="0" max="180" placeholder="0">
            </div>
          </div>
          <div class="throw-total">
            Toplam: <span id="throwTotal">0</span>
          </div>
          <button class="btn btn-primary btn-large" onclick="submitThrows()">Atƒ±≈üƒ± Kaydet</button>
        </div>

        <!-- Hƒ±zlƒ± Tu≈ülar -->
        <div class="quick-buttons">
          <h4>Hƒ±zlƒ± Giri≈üler</h4>
          <div class="quick-grid">
            <button class="btn-quick" onclick="quickScore(180)">180</button>
            <button class="btn-quick" onclick="quickScore(140)">140</button>
            <button class="btn-quick" onclick="quickScore(100)">100</button>
            <button class="btn-quick" onclick="quickScore(60)">60</button>
            <button class="btn-quick" onclick="quickScore(26)">26</button>
            <button class="btn-quick" onclick="quickScore(0)">0</button>
          </div>
        </div>
      </div>

      <!-- Tur Ge√ßmi≈üi -->
      <div class="turn-history card">
        <h3>Son Turlar</h3>
        <div id="turnHistoryList">
          <!-- Dinamik olarak olu≈üturulacak -->
        </div>
      </div>
    </div>

    <!-- Oyun Biti≈üi Ekranƒ± -->
    <div id="gameEndScreen" class="screen">
      <div class="card winner-card">
        <h2>üèÜ Oyun Bitti!</h2>
        <div class="winner-info">
          <h3>Kazanan: <span id="winnerName">-</span></h3>
        </div>
        <div id="finalStats"></div>
        <button class="btn btn-primary" onclick="backToMenu()">Yeni Oyun</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
